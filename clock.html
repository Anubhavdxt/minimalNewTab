<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
</head>

<body>
  <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(
              to bottom right,
              #6366f1,
              #3730a3
            );
          ">
    <!-- clock wrapper -->
    <div style="
              display: grid;
              position: relative;
              grid-template-columns: repeat(2, minmax(0, 1fr));
              column-gap: 1px;
              border-radius: 0.25rem;
              border: 8px solid #fef3c7;
              font-family: 'Noto Sans Mono', monospace;
              font-size: 8rem;
              line-height: 1;
              font-weight: 800;
              text-align: right;
              color: #ffffff;
              box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            ">
      <!-- clock stand -->
      <div style="
                display: flex;
                position: absolute;
                right: 0;
                left: 0;
                bottom: -1.25rem;
                justify-content: center;
              ">
        <div style="
                  border-radius: 0.25rem;
                  width: 75%;
                  height: 1.25rem;
                  background-color: #fef3c7;
                "></div>
      </div>

      <!-- left timer -->
      <div style="position: relative; padding: 2rem 1.25rem">
        <div style="
                  display: grid;
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  grid-template-rows: repeat(2, minmax(0, 1fr));
                  width: 100%;
                  height: 100%;
                ">
          <!-- background squares -->
          <div style="
                    background-image: linear-gradient(
                      to bottom right,
                      #1f2937,
                      #111827
                    );
                  "></div>
          <div style="
                    background-image: linear-gradient(
                      to bottom right,
                      #1f2937,
                      #111827
                    );
                  "></div>
        </div>

        <div style="position: relative" id="hour2">
          05
        </div>

        <!-- line across middle -->
        <div style="
                  display: flex;
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  justify-content: center;
                  align-items: center;
                  width: 100%;
                  height: 100%;
                ">
          <div style="width: 100%; height: 1px; background-color: #1f2937"></div>
        </div>
      </div>

      <!-- right timer -->
      <div style="position: relative; padding: 2rem 1.25rem">
        <div style="
                  display: grid;
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  grid-template-rows: repeat(2, minmax(0, 1fr));
                  width: 100%;
                  height: 100%;
                ">
          <!-- background squares -->
          <div style="
                    background-image: linear-gradient(
                      to bottom right,
                      #1f2937,
                      #111827
                    );
                  "></div>
          <div style="
                    background-image: linear-gradient(
                      to bottom right,
                      #1f2937,
                      #111827
                    );
                  "></div>
        </div>

        <div style="position: relative" id="minute2">
          47
        </div>

        <!-- line across middle -->
        <div style="
                  display: flex;
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  justify-content: center;
                  align-items: center;
                  width: 100%;
                  height: 100%;
                ">
          <div style="width: 100%; height: 1px; background-color: #1f2937"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
